<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style> 
#bu{ width: 90%; margin-left:5%; background:pink; height:50px;}
#ul li{ display:inline-block; margin-left:90px; padding-top:20px;}
.mo{ opacity: 1;}
.ro{ opacity: 1;}
#ul li:hover{ cursor: pointer;}
a.non-textdecoration{
            color: black;
            text-decoration: none;
        }
</style>
<script>
function change(obj){
	var thediv=document.getElementById("bu");
	var ul=document.getElementById("ul");
	var list=thediv.getElementsByTagName("li");
	for (var i=0; i<list.length; i++){
		list[i].className="mo";
		}
		obj.className="ro";
	}
	function demo(){
	var y=window.pageYOffset;
	var qc=document.getElementById("bu");
	qc.style.transform="translateY(" +(y+) +"px)";
	//qc.style.transition="all 0.1s";
	qc.style.display="block";
	}
</script>
</head>
<body onscroll="demo()">
<div id="bu"> 
<ul id="ul"> 
<li class="ro" onmouseover="change(this)"><a class="non-textdecoration" href="phu-kien-sprint.html" target="my">BẢNG GIÁ PHỤ KIỆN</a></li>
<li class="mo" onmouseover="change(this)"><a class="non-textdecoration" href="phan-biet-phu-tung-chinh-hang.html" target="my">PHÂN BIỆT PHỤ TÙNG CHÍNH HÃNG</a></li>
<li class="mo" onmouseover="change(this)"><a class="non-textdecoration" href="FAQ.html" target="my">Q & A</a></li>
</ul>
</div>
<iframe id="f1" src="phu-kien-sprint.html" name="my"style="width:100%; height:1200px; overflow:hidden; border:none"</iframe>
</body>
</html>
